<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RGB Led</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>

    </style>
</head>

<body>

<div class="container">
    <hr />
    <div class="row">
        <div class="col-lg-12">
            <p class="text-center">
                <button type="button" data-action="off" class="btn btn-default btn-giant">Off</button>
                <button type="button" data-action="red" class="btn btn-danger btn-giant">Red</button>
                <button type="button" data-action="green" class="btn btn-success btn-giant">Green</button>
                <button type="button" data-action="blue" class="btn btn-primary btn-giant">Blue</button>
            </p>
        </div>
    </div>
    <hr />
</div>


<script src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.btn-giant').click(function(){
            var action = $(this).data('action');
            $.get("led/" + action);
        });
    });
</script>

</body>

</html>
